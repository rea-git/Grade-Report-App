<!DOCTYPE html>
<html>
<head>
    <title>Student Data</title>
</head>
<body>
    <h1>Student Details</h1>
    <table border="2" id="student-details-table">
        <tr>
            <th>Student Id</th>
            <th>Course Id</th>
            <th>Marks</th>
        </tr>
        {% for student in data %}
        <tr>
            {% for value in student %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2" style="text-align:center">Total Marks</td>
            <td>{{ total_marks }}</td>
        </tr>
    </table>
    <br>
    <a href="/">Go Back</a>
</body>
</html>
